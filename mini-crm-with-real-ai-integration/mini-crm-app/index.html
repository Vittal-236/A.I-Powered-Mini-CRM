<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-Powered CRM - Intelligent Lead Management System with Real AI Integration" />
    <meta name="keywords" content="CRM, AI, Lead Management, Automation, React, Tailwind CSS" />
    <meta name="author" content="AI-Powered CRM Team" />
    <meta property="og:title" content="AI-Powered CRM - Lead Management System" />
    <meta property="og:description" content="Intelligent lead management with AI-powered automation and workflow design" />
    <meta property="og:type" content="website" />
    <title>AI-Powered CRM - Intelligent Lead Management System</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'shimmer': 'shimmer 2s infinite',
              'slide-in-up': 'slideInUp 0.6s ease-out',
              'fade-in-scale': 'fadeInScale 0.5s ease-out',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(147, 51, 234, 0.3)' },
                '50%': { boxShadow: '0 0 30px rgba(147, 51, 234, 0.6)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200px 0' },
                '100%': { backgroundPosition: 'calc(200px + 100%) 0' },
              },
              slideInUp: {
                from: { opacity: '0', transform: 'translateY(30px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInScale: {
                from: { opacity: '0', transform: 'scale(0.9)' },
                to: { opacity: '1', transform: 'scale(1)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(59, 130, 246, 0.5)' },
                '50%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.8)' },
              },
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
            },
          },
        },
      }
    </script>
    
    <!-- Custom Styles -->
    <style>
      /* Enhanced scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Enhanced focus states */
      .focus-ring:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        transform: scale(1.02);
      }
      
      /* Glass effect */
      .glass-effect {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
